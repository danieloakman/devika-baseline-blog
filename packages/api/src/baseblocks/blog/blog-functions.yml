Blog:
  handler: src/baseblocks/blog/blog-api.handler
  events:
    # PUBLIC: GET /blog
    - http:
        path: /blog
        method: get
        cors:
          origin: ${self:custom.apiCorsOrigin}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false

    # PUBLIC: GET /blog/{id}
    - http:
        path: /blog/{id}
        method: get
        cors:
          origin: ${self:custom.apiCorsOrigin}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false

    # PROTECTED: All other blog routes
    - http:
        path: /blog/{any+}
        method: any
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
        cors:
          origin: ${self:custom.apiCorsOrigin}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false
    - http:
        path: /blog
        method: any
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
        cors:
          origin: ${self:custom.apiCorsOrigin}
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false
